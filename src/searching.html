<!DOCTYPE html>
<html class="window" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SearchingImg</title>

    <link rel="stylesheet" href="./css/searching.css" />
  </head>
  <body>
    <!-- Форма пошуку -->
    <form id="searchForm" class="search-form">
      <label>
        Search images:
        <input type="text" id="searchInput" required />
      </label>
      <button type="submit">Search</button>
    </form>

    <!-- Зона для відображення повідомлень та індикатора завантаження -->
    <div id="messageContainer" class="message-container"></div>
    <div id="loader" class="loader"></div>

    <!-- Галерея зображень -->
    <div id="gallery" class="gallery"></div>

    <!-- Підключення скриптів -->
    <script type="module" src="./js/app.js"></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"
    ></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/simplelightbox/dist/simple-lightbox.min.js"
    ></script>
  </body>
</html>
